---
- hosts: dev
  become: True
  tasks:
  
- name: Install python pip
  brew:
  name: python-pip
  state: present
  
- name: Install docker-py python module
  pip:
  name: docker-py
  state: present
  
- name: start container
  docker_container:
  name: TestApp
  image: "yagnya42/testapp:${DOCKER_TAG}"
  state: started
  published_ports:
  - 0.0.0.0:9091:8080
