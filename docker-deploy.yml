---
#Simple Ansible Playbook to build and push Docker image to Registry
 
- name: Playbook to build and run Docker
  hosts: localhost
  connection: local
  gather_facts: false
 
  tasks:
    - name: Delete existing Docker images from the Control Node
      shell: docker rmi $(docker images -q) -f 
      ignore_errors: yes
      
    - community.general.homebrew:
        name: python3
        state: present
        
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
        
    - name: Run Docker container using simple-docker-image
      docker_container:
        name: TestApp
        image: yagnya42/testapp:${DOCKER_TAG}
        state: started
        recreate: yes
        detach: true
        pull: yes
        ports:
          - "9091:8080"
